<html>
  <head>
    <script>
      var GoogleAuth;
      var SCOPE = 'https://www.googleapis.com/auth/youtube.readonly';
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest';

        gapi.client.init({
            'apiKey': 'AIzaSyAGEej4CaTnUUN7iUxJMnoetC2NZhi23FU',
            'discoveryDocs': [discoveryUrl],
            'clientId': '308367933513-qiuvgmgolbplhu64gtcao95res6mu8ou.apps.googleusercontent.com',
            'scope': SCOPE
        }).then(function () {
          GoogleAuth = gapi.auth2.getAuthInstance();

          // Listen for sign-in state changes.
          GoogleAuth.isSignedIn.listen(updateSigninStatus);

          // Handle initial sign-in state. (Determine if user is already signed in.)
          var user = GoogleAuth.currentUser.get();
          setSigninStatus();

          // Call handleAuthClick function when user clicks on
          //      "Sign In/Authorize" button.
          $('#sign-in-or-out-button').click(function() {
            handleAuthClick();
          }); 
          $('#revoke-access-button').click(function() {
            revokeAccess();
          }); 
          $('#prev-button').click(function() {
            previousPage();
          });
          $('#next-button').click(function() {
            nextPage();
          });
        });
      }

      function handleAuthClick() {
        if (GoogleAuth.isSignedIn.get()) {
          GoogleAuth.signOut();
        } else {
          GoogleAuth.signIn();
        }
      }

      function revokeAccess() {
        GoogleAuth.disconnect();
      }

      function setSigninStatus(isSignedIn) {
        var user = GoogleAuth.currentUser.get();
        var isAuthorized = user.hasGrantedScopes(SCOPE);
        if (isAuthorized) {
          $('#sign-in-or-out-button').html('Sign out');
          $('#revoke-access-button').css('display', 'inline');
          $('#auth-status').html('You are currently signed in and have granted access to this app.');

          requestSubscriptionList();
        } else {
          $('#sign-in-or-out-button').html('Sign In/Authorize');
          $('#revoke-access-button').css('display', 'none');
          $('#auth-status').html('You have not authorized this app or you are signed out.');
        }
      }

      function updateSigninStatus(isSignedIn) {
        setSigninStatus();
      }

      var nextPageToken, prevPageToken, totalResults, cache;

      function requestSubscriptionList(pageToken) {
        $('#sub-container').html('');
        var requestOptions = {
          mine: true,
          part: 'snippet',
          maxResults: 50 
        };
        if (pageToken) {
          requestOptions.pageToken = pageToken;
        }
        var request = gapi.client.youtube.subscriptions.list(requestOptions);
        request.execute(function(response) {
          totalResults = response.result.pageInfo.totalResults;
          $('#sub-info').html('Total Subs: ' + totalResults);

          nextPageToken = response.result.nextPageToken;
          var nextVis = nextPageToken ? 'visible' : 'hidden';
          $('#next-button').css('visibility', nextVis);
          prevPageToken = response.result.prevPageToken
          var prevVis = prevPageToken ? 'visible' : 'hidden';
          $('#prev-button').css('visibility', prevVis);

          var subscriptionItems = response.result.items;
          if (subscriptionItems) {
            $.each(subscriptionItems, function(index, item) {
              displayResult(item.snippet);
            });
          } else {
            $('#sub-container').html('Sorry you have no subscriptions');
          }
        });
      }

      function displayResult(snippet) {
        var title = snippet.title;
        var id = snippet.resourceId.channelId;
        $('#sub-container').append('<p>' + title + ' - ' + id + '</p>');
        cacheResult(title, id)
      }

      function cacheResult(title, id) {
        if (!cache) {
          cache = [{'id': id, 'title': title}];
        } else if (!cache.some(obj => obj.id === id; })) {
          cache.push({'id': id, 'title': title});
        }
      }

      function nextPage() {
        requestSubscriptionList(nextPageToken);
      }

      function previousPage() {
        requestSubscriptionList(prevPageToken);
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Subs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button id="sign-in-or-out-button" class="btn btn-primary">Sign In/Authorize</button>
        <button id="revoke-access-button" class="btn btn-primary">Revoke access</button>

        <div id="auth-status"></div>
      </div>
    </nav>
    <div id="main-content" class="container">
      <div id="sub-info" class="badge"></div>
      <br>
      <div id="sub-container" class="container"></div>
      <br>
      <button id="prev-button" class="btn btn-secondary">Prev</button>
      <button id="next-button" class="btn btn-secondary">Next</button>

    </div>
  </body>

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" 
          onload="this.onload=function(){};handleClientLoad()" 
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</html>
