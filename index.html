<html>
  <head>
    <script>
      var GoogleAuth;
      var SCOPE = 'https://www.googleapis.com/auth/youtube.readonly';
      function handleClientLoad() {
        // Load the API's client and auth2 modules.
        // Call the initClient function after the modules load.
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        // Retrieve the discovery document for version 3 of YouTube Data API.
        // In practice, your app can retrieve one or more discovery documents.
        var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest';

        // Initialize the gapi.client object, which app uses to make API requests.
        // Get API key and client ID from API Console.
        // 'scope' field specifies space-delimited list of access scopes.
        gapi.client.init({
            'apiKey': 'AIzaSyAGEej4CaTnUUN7iUxJMnoetC2NZhi23FU',
            'discoveryDocs': [discoveryUrl],
            'clientId': '308367933513-qiuvgmgolbplhu64gtcao95res6mu8ou.apps.googleusercontent.com',
            'scope': SCOPE
        }).then(function () {
          GoogleAuth = gapi.auth2.getAuthInstance();

          // Listen for sign-in state changes.
          GoogleAuth.isSignedIn.listen(updateSigninStatus);

          // Handle initial sign-in state. (Determine if user is already signed in.)
          var user = GoogleAuth.currentUser.get();
          setSigninStatus();

          // Call handleAuthClick function when user clicks on
          //      "Sign In/Authorize" button.
          $('#sign-in-or-out-button').click(function() {
            handleAuthClick();
          }); 
          $('#revoke-access-button').click(function() {
            revokeAccess();
          }); 
          $('#prev-button').click(function() {
            previousPage();
          });
          $('#next-button').click(function() {
            nextPage();
          });
        });
      }

      function handleAuthClick() {
        if (GoogleAuth.isSignedIn.get()) {
          // User is authorized and has clicked 'Sign out' button.
          GoogleAuth.signOut();
        } else {
          // User is not signed in. Start Google auth flow.
          GoogleAuth.signIn();
        }
      }

      function revokeAccess() {
        GoogleAuth.disconnect();
      }

      function setSigninStatus(isSignedIn) {
        var user = GoogleAuth.currentUser.get();
        var isAuthorized = user.hasGrantedScopes(SCOPE);
        if (isAuthorized) {
          $('#sign-in-or-out-button').html('Sign out');
          $('#revoke-access-button').css('display', 'inline-block');
          $('#auth-status').html('You are currently signed in and have granted ' +
              'access to this app.');

          requestSubscriptionList();
        } else {
          $('#sign-in-or-out-button').html('Sign In/Authorize');
          $('#revoke-access-button').css('display', 'none');
          $('#auth-status').html('You have not authorized this app or you are ' +
              'signed out.');
        }
      }

      function updateSigninStatus(isSignedIn) {
        setSigninStatus();
      }

      // Define some variables used to remember state.
      var nextPageToken, prevPageToken, totalResults;

      // Retrieve the list of videos in the specified playlist.
      function requestSubscriptionList(pageToken) {
        $('#sub-container').html('');
        var requestOptions = {
          mine: true,
          part: 'snippet',
          maxResults: 50 
        };
        if (pageToken) {
          requestOptions.pageToken = pageToken;
        }
        var request = gapi.client.youtube.subscriptions.list(requestOptions);
        request.execute(function(response) {
          totalResults = response.result.pageInfo.totalResults;
          $('#sub-info').html('Total Subs: ' + totalResults);

          // Only show pagination buttons if there is a pagination token for the
          // next or previous page of results.
          nextPageToken = response.result.nextPageToken;
          var nextVis = nextPageToken ? 'visible' : 'hidden';
          $('#next-button').css('visibility', nextVis);
          prevPageToken = response.result.prevPageToken
          var prevVis = prevPageToken ? 'visible' : 'hidden';
          $('#prev-button').css('visibility', prevVis);

          var subscriptionItems = response.result.items;
          if (subscriptionItems) {
            $.each(subscriptionItems, function(index, item) {
              displayResult(item.snippet);
            });
          } else {
            $('#sub-container').html('Sorry you have no subscriptions');
          }
        });
      }

      function displayResult(channelSnippet) {
        var title = channelSnippet.title;
        var channelId = channelSnippet.resourceId.channelId;
        $('#sub-container').append('<p>' + title + ' - ' + channelId + '</p>');
      }

      // Retrieve the next page of videos in the playlist.
      function nextPage() {
        requestSubscriptionList(nextPageToken);
      }

      // Retrieve the previous page of videos in the playlist.
      function previousPage() {
        requestSubscriptionList(prevPageToken);
      }
    </script>
  </head>
  <body>
    <div id="main-content" class="container">

      <button id="sign-in-or-out-button" class="btn btn-primary">Sign In/Authorize</button>
      <button id="revoke-access-button" class="btn btn-primary">Revoke access</button>

      <div id="auth-status"></div>

      <hr>
       
      <div id="sub-info" class="badge"></div>
      <div id="sub-container" class="container"></div>

      <button id="prev-button" class="btn btn-secondary">Prev</button>
      <button id="next-button" class="btn btn-secondary">Next</button>

    </div>
  </body>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" 
          onload="this.onload=function(){};handleClientLoad()" 
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</html>
